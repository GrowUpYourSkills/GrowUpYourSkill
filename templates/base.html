<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block css %}{% endblock css %}
    <title> {% block title %}{% endblock title %} </title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        header {
            width: 100%;
            height: 35vh;
            background-color: rgb(1, 1, 32);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header>img {
            width: 60%;
            height: 32vh;
        }

        .navbar {
            margin: 0;
            padding: 0;
            display: flex;
            width: 100%;
            height: 6vh;
            background-color: rgb(7, 11, 125);
        }

        a {
            color: white;
            font-size: 35px;
            margin-left: 30px;
            text-decoration: none;
        }

        @media all and (max-width: 780px) {
            header {
                width: 100%;
                height: 35vh;
            }
        }
        
        @media all and (max-width: 750px) {
            header {
                width: 105%;
                height: 30vh;
            }
            .navbar{
                width: 105%;
            }
            a{
                font-size: 30px;
            }
        }

        @media all and (max-width: 730px) {
            .navbar{
                height: 4vh;
            }
        }
       
        @media all and (max-width: 700px) {
            header>img {
                width: 70%;
                height: 28vh;
            }
        }

        @media all and (max-width: 780px) {
            header {
                height: 25vh;
            }
            header>img {
                height: 20vh;
            }
        }

        @media all and (max-width: 475px) {
            header {
                height: 25vh;
            }
            header>img {
                height: 20vh;
            }
        }

        @media all and (max-width: 400px) {
            header {
                width: 107%;
                height: 25vh;
            }
            header>img {
                width: 75%;
            }
            .navbar{
                width: 107%;
            }
            a{
                font-size: 25px;
            }
        }
        

        @media all and (max-width: 350px) {
            header {
                width: 110%;
                height: 25vh;
            }
            .navbar{
                width: 110%;
            }
            header>img {
                width: 77%;
            }
            a{
                font-size: 21px;
            }
        }
        
        @media all and (max-width: 300px) {
            
            header>img {
                width: 80%;
            }
            a{
                font-size: 18px;
            }
        }
        
        @media all and (max-width: 250px) {
            header {
                width: 115%;
                height: 23vh;
            }   
            header>img {
                width: 80%;
                height: 15vh;
            }
            .navbar{
                width: 115%;
            }
            a{
                font-size: 15px;
            }
        }
        @media all and (max-width: 200px) {
            header {
                width: 115%;
                height: 23vh;
            }   
            header>img {
                width: 100%;
                height: 15vh;
            }
        }

    </style>

</head>

<body>
    <header>

        <img src="/static/guys pic.png" alt="">

    </header>

    <div class="navbar">
        <div class="container-fluid">
            <a href="home">Home</a>
            <a href="about">About</a>
            <a href="contact">Contact</a>
        </div>
    </div>

    {% block body %}{% endblock body %}
</body>

</html>
