{% extends "base.html" %}

{% block title %}Registration form{% endblock title %}

{% block css %}
<style>
    form {
        padding-top: 5%;
        padding-bottom: 5%;
        margin-bottom: 40px;
        margin-left: 25%;
        margin-top: 40px;
        background-color: rgb(227, 255, 255);
        border: 1px solid black;
        width: 50%;
        text-align: justify;
        padding-left: 5%;
    }

    .from-group {
        padding-bottom: 30px;
    }

    label {
        font-size: 50px;
        padding-top: 3px;
        padding-bottom: 5px;
        padding-left: 3px;
        margin-bottom: 10px;
    }

    input {
        font-size: 30px;
        padding-top: 3px;
        padding-bottom: 3px;
        padding-left: 3px;
        margin-bottom: 10px;
        width: 500px;
        height: 70px;
        overflow: hidden;
    }

    select,
    option {
        font-size: 30px;
        padding-top: 10px;
        padding-bottom: 10px;
        margin-bottom: 20px;
        margin-top: 20px;
        margin-right: 1px;
    }

    button {
        background-color: rgb(58, 73, 246);
        font-size: 40px;
        color: black;
        width: 160px;
        height: 60px;
        border-radius: 20px;
    }

    button:hover {
        width: 170px;
        height: 70px;
        background-color: rgb(43, 247, 16);
        transition: 0.2s;
    }

    fieldset {
        background-color: white;
        border: 1px solid rgb(62, 60, 60);
        width: 50%;
        height: 150px;
    }

    legend {
        font-size: 50px;
    }

    fieldset>p>input[name="gender"] {
        padding: 0;
        margin: 0;
        width: 40px;
    }

    fieldset>p>label {
        padding-left: 25px;
        padding-right: 25px;
    }

    @media all and (max-width : 1200px) {

        select,
        option {
            font-size: 28px;
        }

        label {
            font-size: 40px;
        }

        input {
            font-size: 25px;
            width: 400px;
        }
    }


    @media all and (max-width:1040px) {

        select.course,
        option.course-option {
            font-size: 26px;
        }
    }



    @media all and (max-width : 1000px) {
        form {
            margin-left: 20%;
            width: 70%;
            padding-left: 3%;
        }
    }

    @media all and (max-width : 960px) {

        select.course,
        option.course-option {
            font-size: 24px;
        }

        label {
            font-size: 30px;
        }

        input {
            font-size: 22px;
            width: 350px;
        }

        button {
            font-size: 30px;
            width: 140px;
        }
    }


    @media all and (max-width : 775px) {

        select {
            font-size: 23px;
        }

        select.course,
        option.course-option {
            font-size: 21px;
        }

        input {
            font-size: 20px;
            width: 300px;
            height: 50px;
        }

        button {
            font-size: 25px;
            width: 100px;
        }

        form {
            margin-left: 15%;
            width: 80%;
            padding-left: 2%;
        }
    }

    @media all and (max-width : 600px) {

        select {
            font-size: 20px;
        }

        select.course,
        option.course-option {
            font-size: 22px;
        }

        input {
            font-size: 18px;
            width: 240px;
            height: 37px;
        }

        label {
            font-size: 28px;
        }

        button {
            font-size: 25px;
            width: 100px;
        }

        form {
            margin-left: 10%;
            width: 80%;
        }

        @media all and (max-width : 501px) {

            /* select {
            font-size: 15px;
        } */

            /* select.course,
        option.course-option {
            font-size: 13px;
        } */

            input {
                font-size: 16px;
                width: 200px;
                height: 30px;
            }

            label {
                font-size: 20px;
            }

            button {
                font-size: 20px;
                width: 150px;
            }

        }
    }

    @media all and (max-width:400px) {

        select.course,
        option.course-option {
            font-size: 13px;
        }
        input {
                font-size: 18px;
                width: 230px;
                height: 30px;
            }

    }

    @media all and (max-width:310px) {

        select.course,
        option.course-option {
            font-size: 13px;
        }

        select {
            font-size: 15px;
        }
        form {
            margin-left: 7%;
            width: 88%;
        }


    }
    
    
    @media all and (max-width:290px) {

        input {
                font-size: 13px;
                width: 160px;
                height: 30px;
            }

            label {
                font-size: 20px;
            }

    }

    @media all and (max-width:275px) {
        form {
            margin-left: 5%;
            width: 95%;
        }
    }

    @media all and (max-width:275px) {

        select.course,
        option.course-option {
            font-size: 11px;
        }

        select {
            font-size: 13px;
        }

        input {
            font-size: 14px;
            width: 180px;
            height: 28px;
        }

        label {
            font-size: 18px;
        }

        button {
            font-size: 17px;
            width: 130px;
        }
    }
   
   
    @media all and (max-width:205px) {

        select.course,
        option.course-option {
            font-size: 8px;
        }

        select {
            font-size: 10px;
        }

        input {
            font-size: 12px;
            width: 170px;
            height: 25px;
        }

        label {
            font-size: 15px;
        }

        button {
            font-size: 15px;
            width: 100px;
        }
    }
</style>
{% endblock css %}

{% block body %}

<form action="/registration" method="post">
    {% csrf_token %}

    <div class="from-group" >
        <label for="firstname" class="form-label">First_name: </label>
        <input required type="text" class="firstname" id="firstname" name="firstname" placeholder="First name">
    </div>

    <div class="from-group">
        <label for="lastname" class="form-label">Last_name: </label>
        <input required type="text" class="lastname" id="lastname" name="lastname" placeholder="Last name">
    </div>

    <div class="from-group">
        <label for="email" class="form-label">E-mail: </label>
        <input required type="email" class="email" id="email" name="email" placeholder="name@domain.com">
    </div>

    <div class="from-group">
        <label for="country" class="form-label">Country: </label>
        <input required type="text" class="country" id="country" name="country" placeholder="Country">
    </div>

    <div class="from-group">
        <select name="course" id="course" class="course">
            <option class="course-option" selected>Select your course</option>
            <option class="course-option">Python</option>
            <option class="course-option">Full-stack web development</option>
            <option class="course-option">C++</option>
            <option class="course-option">CSS</option>
            <option class="course-option">JavaScript</option>
            <option class="course-option">Front-end development</option>

        </select>
    </div>

    <div class="from-group">
        <select  name="gender" id="gender" class="gender">
            <option selected>...Gender...</option>
            <option>Male</option>
            <option>Female</option>
        </select>
    </div>

    <div class="from-group">
        <label for="age" class="form-label"></label>

        <select  name="age" id="age" class="form-selector">
            <option selected>...Select your Age...</option>
            <option>under 10</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
            <option>21</option>
            <option>22</option>
            <option>23</option>
            <option>24</option>
            <option>25</option>
            <option>26</option>
            <option>27</option>
            <option>28</option>
            <option>29</option>
            <option>30</option>

        </select>
    </div>

    <div class="from-group">
        <select  name="payment_method" id="payment_method" class="payment_method">
            <option selected>...payment methode...</option>
            <option>Bank transfer</option>
            <option>easypaisa</option>
            <option>JazzCash</option>
            <option>Online transaction</option>
        </select>

    </div>

    <div>
        <button class="btn btn-primary">Submit</button>

    </div>

</form>

{% endblock body %}
