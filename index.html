{% extends "base.html" %}

{% block title %} GrowUpYourSkills {% endblock title %}

{% block css %}
<style>

    h1 {
        text-align: center;
        font-size: 60px;
        padding-top: 20px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        text-decoration: underline;
    }

    img {
        width: 30%;
        height: 40vh;
        padding-top: 30px;
        padding-left: 60px;
        padding-right: 60px;
        padding-bottom: 30px;
    }

    @media all and (max-width: 1300px)
     {
        img {
        width: 40%;
    }
    }
    
    @media all and (max-width: 920px)
     {
        img {
        /* width: 35%; */
        height: 30vh;
    }
    }
    
    @media all and (max-width: 800px)
     {
        img {
        width: 45%;
        height: 35vh;
    }
    }
    
    @media all and (max-width: 690px)
     {
        img {
        width: 95%;
        height: 40vh;
    }
    }
    
    @media all and (max-width: 460px)
     {
        img {
        width: 95%;
        height: 30vh;
    }
    }
    @media all and (max-width: 400px)
     {
        img {
        width: 100%;
        height: 30vh;
        padding-left: 10px;
    }
    }
    @media all and (max-width: 350px)
     {
        img {
        width: 95%;
        height: 30vh;
        padding-left: 10px;
    }
    h1{
        font-size: 40px;
    }
    }

    @media all and (max-width: 300px)
     {
        img {
        width: 95%;
        height: 25vh;
        padding-left: 9px;
    }
    h1{
        font-size: 30px;
    }
    }


</style>
{% endblock css %}

{% block body %}

<h1>
    Courses
</h1>

<div class="courses">

    <a href="python">
        <img src="/static/python.jpg" alt="Connection Problem">
    </a>

    <a href="django">
        <img src="/static/django full-stack.jpg" alt="Connection Problem">
    </a>

    <a href="front">
        <img src="/static/front-end.jpg" alt="Connection Problem">
    </a>

    <a href="java">
        <img src="/static/js.jpg" alt="Connection Problem">
    </a>

    <a href="css">
        <img src="/static/css.jpg" alt="Connection Problem">
    </a>

    <a href="cpp">
        <img src="/static/cplus.jpg" alt="Connection Problem">
    </a>

</div>

{% endblock body %}
